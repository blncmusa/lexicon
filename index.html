<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38c8211dcc.js" crossorigin="anonymous"></script>
    <title>Lexicon</title>
</head>
<body>
    <!-- <a href="https://github.com/blncmusa"><div class="tag-git">github/blncmusa</div></a> -->
    <header class="header">
        <div id="mobile-logo"><i class="fa-solid fa-book"></i></div>
        <div class="left">
            <div id="logo"><i class="fa-solid fa-book"></i></div>
        </div>
        <div class="right">
            <div class="font-select">
                <select id="select">
                    <option class="serif-option" value="Serif">Serif</option>
                    <option class="arial-option" value="Arial">Arial</option>
                    <option class="times-option" value="Times New Roman">Times</option>
                    <option class="georgia-option" value="Georgia">Georgia</option>
                    <option class="verdana-option" value="Verdana">Verdana</option>
                </select>
            </div>
            <div class="divider"></div>
            <div class="toggle-mode">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>                  
            </div>
            <div class="moon"><i class="fa-solid fa-moon"></i></div>
        </div>
    </header>
    <main>
        <div class="search-bar-container">
            <input id="search-input" type="text" placeholder="Search for a word">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <section class="word-section">
            <img src="/img/Screenshot from 2023-02-08 19-37-13.png" class="video-dimensions" alt="">
        </section>
        <section class="generated-definitions"></section>
            <article class="definition">
                <div class="definition-header">
                    <p class="part-of-speech"></p> 
                    <!-- <hr id="hr">  -->
                </div>
                <section class="meaning-header"></section>
                <div class="meaning-body">
                </div>
        </section>
            </article>
    </main>
    <footer-conatiner>
        <!-- <footer>
            <p>&copy github/blncmusa ⁠— portfolio project</p>
        </footer> -->
    </footer-conatiner>
<script src="script.js"></script>
</body>
</html>
